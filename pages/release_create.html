<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GameLibrary - Register</title>

    <!-- styling from bulma.io. documentation here: https://bulma.io/documentation/components/navbar/ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <header>
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <!-- <img src="https://bulma.io/images/bulma-logo.png" alt="Bulma: a modern CSS framework based on Flexbox" width="112" height="28"> -->
            <i class="fas fa-gamepad"></i> Game Library
          </a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-start">
              <!-- left side elements here -->
              <a class="navbar-item" href="/library/">
                  Library
              </a>
              <a class="navbar-item" href="/requests/">
                  Requests
              </a>
              <a class="navbar-item" href="/users/">
                  Users
              </a>
              <a class="navbar-item" href="/login/">
                Login
              </a>
              <a class="navbar-item" href="/register/">
                Register
              </a>
            </div>
        
            <div class="navbar-end">
                <!-- right side elements here -->
            </div>
        </div>
      </nav>
  </header>
  <body>
  <section class="section">
      <div class="container">
      <!-- stuff goes in here -->
        <div class="content">
          <h2>Create a new game release:</h2>
        </div>

        <div class="field">
          <label class="label">Title ID</label>
          <div class="control">
            <input class="input" type="text" placeholder="Zelda: Breath of the Wild">
          </div>
        </div>

      <div class="field">
          <label class="label">Platform</label>
          <div class="control">
            <input class="input" type="text" placeholder="Nintendo Switch">
          </div>
        </div>

        <div class="field">
          <label class="label">Release Date</label>
          <div class="control">
            <input class="input" type="date">
          </div>
      </div>

        <div class="field">
          <label class="label">Rating</label>
          <div class="control">
            <input type="number" min="0" max="5" step ="0.1" value="5">
          </div>
      </div>

        <div class="field">
          <label class="label">Boxart URL</label>
          <div class="control">
            <input class="input" type="text" placeholder="Optional">
          </div>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link">Submit</button>
          </div>
          <div class="control">
            <button class="button is-text">Cancel</button>
          </div>
        </div>
  
      </div>
    </section>
  </body>
</html>
