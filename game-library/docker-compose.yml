# run
# docker-compose up

# run forever
# docker-compose up -d

# check on status
# docker ps

# shutdown
# docker-compose down

version: '3.1'
services:

  gamelibrary:
    build: .
    depends_on:
      - db-prod
    ports: 
      - 80:3000
    restart:
      always

  db-prod:
    image: mariadb:latest
    restart: always
    ports: 
      - 3306:3306
    environment:
      MYSQL_DATABASE: game_library_prod
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - ./data/prod/db-data:/var/lib/mysql
      - ./sql/1_ddl.sql:/docker-entrypoint-initdb.d/1_ddl.sql:ro
      - ./sql/2_dump.sql:/docker-entrypoint-initdb.d/2_dump.sql:ro

  db-dev:
    image: mariadb:latest
    restart: always
    ports: 
      - 3307:3306
    environment:
      MYSQL_DATABASE: game_library_dev
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - ./data/dev/db-data:/var/lib/mysql
      - ./sql/1_ddl.sql:/docker-entrypoint-initdb.d/1_ddl.sql:ro
      - ./sql/2_dump.sql:/docker-entrypoint-initdb.d/2_dump.sql:ro

  db-test:
    image: mariadb:latest
    restart: always
    ports: 
      - 3308:3306
    environment:
      MYSQL_DATABASE: game_library_test
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - ./data/test/db-data:/var/lib/mysql

  adminer:
    image: adminer
    depends_on:
      - db-prod
      - db-dev
      - db-test
    restart: always
    ports:
      - 8080:8080

